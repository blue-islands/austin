<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Austin API Example</title>
    <script src="http://localhost:8080/austin/app/austin.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <button id="openBtn">Open Popup</button>
    <button id="getBtn">Get Data</button>

    <script>
        $(function() {
            const austin = new Austin("http://localhost:8080", "fmHMLVKWPi6r");

            $('#openBtn').click(function() {
                austin.popup("google", function(data) {
                    console.log(data);
                });
            });

            $('#getBtn').click(async function() {
                const data = await austin.get();
                const result = JSON.parse(data.result.value);
                console.log(result);
                const other = JSON.parse(atob(result.other));
                console.log(other);
            });
        });
    </script>
</body>
</html>
